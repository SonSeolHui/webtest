<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상품 소개 페이지</title>
</head>
<body>
  <h1><b>레드향</b></h1>

  <!--blckquote/ "~~" 인용문. 약간 들여써지는 형식으로 보여짐-->
  <blockquote>강모자(78세) : 레드향을 먹고 50대로 돌아간 듯한 건강한 기분입니다. 비타민C도 많이 들어 있는 건강단지 레드향 많이 드셔보세요.</blockquote>
  <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
  <p>
    레드향은 <em><!--emphasis/ 문장 흐름 중 특정부분 강조하기. 기울어진 것처럼 보임-->한라봉과 귤을 교배</em>한 것으로<br><!--줄바꿈. 닫는 태그 없음-->일반 귤보다 2~3배 크고, 과육이
    붉고 통통하다.
  </p>

  <!--strong/ 텍스트 굵게 표시됨. 경고나 주의사항 등 강조할 부분에 사용-->
  <strong>레드향의 효능</strong>
  <p>
    <i><!--italic/ 마음 속 생각, 용어, 관용구에 사용. 기울어진 것처럼 보임-->비타민 C</i>와 <i>비타민 P</i>가 풍부해<br>

    혈액순환<sup><!--위 첨자 표시-->1</sup> <ins><!--공동 작업 문서에 새로운 내용 삽입-->또는</ins> 감기예방<sub><!--아래 첨자 표시-->2</sub>등에
    
    좋<del><!--취소선 표시. 기존 내용 삭제-->은 것으로 알려져 있</del>다.
  </p>
  <h2>레드향 샐러드 레시피</h2>
  <h2>상품 구성</h2>
</body>

</html>

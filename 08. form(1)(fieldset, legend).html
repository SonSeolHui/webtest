<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <!--폼 작성 시 
    <form [속성="속성값"]>
      여러 폼 요소
    </form>-->

  <!--폼 속성
  1. method(get, post) : set how to send data to server 
  2. name : set form name
  3. action : designate server program to processing form contents
  4. target : action 속성에서 지정한 스트립트 파일을 다른 위치에서 열게 함--> 
  <form action="" autocomplete="on">
    <fieldset><!--폼 내 여러 구역 나누어 표시할때 사용-->
      <legend>상품 선택</legend><!--fieldset 그룹의 제목-->
      
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      
    </fieldset>      
  </form>
</body>
</html>

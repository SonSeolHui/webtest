<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
  <form autocomplete="on"><!--***자동완성 기능 동작안함-->
    <!-- 레이블 사용의 예시
      1. <label>레이블명<input *type="text"(생략가능)*></label> 
      2. <label for="id명">레이블명<input id="id명"></label>-->
    <label>레이블1<input type="text"></label>
  </form>
  <form>
    <label for="user-id">레이블2
    <input type="text" id="user-id"></label>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>List</title>
  <link rel="stylesheet" href="css/poster.css">
</head>
<body>
    <h2>행사일정</h2>
    <ul><!--unordered list/ 순서 없는 목록. 불릿으로 목록을 표시함-->
      <li>입춘맞이 : 1/27(월) ~ 1/31(금)</li>
      <li>낭쉐코사 : 2/1(토)</li>
      <li>거리굿 : 2/2(일)</li>
      <li>열림굿 : 2/3(월)</li>
      <li>입춘굿 : 2/4(화)</li>
    </ul>
    <hr>
    <h2>행사일정</h2>
    <ol type="A"><!--ordered list/ 순서 있는 목록. type = A, a, 1(default), i, I-->
      <li>입춘맞이 : 1/27(월) ~ 1월 31일(금)</li>
      <li>낭쉐코사 : 2/1(토)</li>
      <li>거리굿 : 2/2(일)</li>
      <li>열림굿 : 2/3(월)</li>
      <li>입춘굿 : 2/4(화)</li>
    </ol>
    <hr>
    <h2>(추가된) 행사 일정</h2>
    <ol type="A" start="6"><!--start로 리스트 시작지점을 설정함-->
      <li>랄랄굿 : 2/8(토)</li>
      <li>롤롤굿 : 2/9(일)</li>
    </ol>

    <!--dl/ description list 설명목록. 이름과 값으로 나눠 입력. 사전에서 볼 수 있는 단어명&설명 구성을 생각하면 됨-->
    <dl>
      <!--dt, dd는 함께 쓰임. dt 하나에 dd여러개가 쓰일 수 있음.-->
      <dt>이름</dt>
      <dd>값</dd>
    </dl>
    <dl>
      <dt>선물용 5kg</dt>
      <dd>소과 13~16과</dd>
      <dd>대과 10~11과</dd>
    </dl>
</body>
</html>

<!DOCTYPE = html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>"IS THIS TABLE?"</title>
  </head>
  <body>
    <h1>표 만들기</h1>
    <p>표는 <b>행(tr)</b>, <b>열(td)</b>, <b>셀</b>로 이루어진다.</p>

    <!--table/ 표를 만들 때 사용함. tr(행), td(셀)이 들어가야 구성됨-->
    <table>
      <caption>이곳은 표의 제목이 들어가는 위치 입니다.</caption>

      <!--tr(1)/ 표의 행을 만듬-->
      <tr>
        <!--th/ 제목. 표에 진한 글씨로 삽입됨-->
        <th>날짜</th>
        <th>운동</th>
        <th>비타민</th>
        <th>물 섭취</th>
        <th>필라테스</th>
      </tr>

      <!--tr(2)-->
      <tr>
        <th>12/1</th>

        <!--td/ 셀을 만들때(채울때) 사용-->
        <td>O</td>
        <td>O</td>
        <td>O</td>
        <td>O</td>
      </tr>

      <!--tr(3)-->
      <tr>
        <th>12/2</th>
        <td>O</td>
        <td>O</td>
        <td>O</td>
        <td>O</td>
      </tr>

      <!--tr(4)-->
      <tr>
        <th>12/3</th>
        <td>O</td>
        <td>O</td>
        <td>O</td>
        <td>O</td>
      </tr>

      <!--tr(5)-->
      <tr>
        <th>12/4</th>
        <td>O</td>
        <td>O</td>
        <td>O</td>
        <td>O</td>
      </tr>
    </table>
  </body>
</html>

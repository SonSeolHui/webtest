<!--브라우저에게 HTML5로 작성된 것을 인지시킴-->
<!DOCTYPE html>

<!--문서에서 사용할 언어 지정. 검색 사이트에서 특정 언어로 제한 검색 시 필요, 화면 낭독기에 최적화-->
<html lang="ko">

  <!--*Head/ 웹 브라우저 화면에서 보이지 않는 영역*-->
<head>
  <!--Meta/ 데이터에 대한 데이터. 화면에 글자 표시 시 어떤 인코딩 사용할지 지정. 한글은 UTF-8-->
  <!--웹 사이트 키워드, 설명, 제작자 정보 지정 가능. 검색 엔진에서 사이트 검색 시 참고됨-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--웹 브라우저의 제목 표시줄에 표시됨. 페이지 방문자나 검색 엔진이 전체 내용을 추측할 수 있음 -->
  <title>첫 번째 문서 연습</title>
</head>

<!--*Body/ 웹 브라우저에 내용이 표시됨-->
<body>

  <!--H1~H6(제목)/ 숫자가 커질수록 글자 크기 작아짐-->
  <h1>웹 문서 만들기</h1>

  <!--hr(가로선 넣기)/ 주제 구분. 위 아래 간격 생김. 가운데 정렬-->
  <hr>

  <!--P(단락)/-->
  <p>동해물과 백두산이 마르고 닳도록</p>
  <p>하느님이 보우하사 우리나라 만세</p>
</body>

<!--/html 뒤에는 아무것도 오지 않아야 함-->
</html>
